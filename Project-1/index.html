<!DOCTYPE html>
	
	<html>
	
	<head>
		<meta charset="utf-8" />
		<meta viewport="screen" content="width=device-width, initial=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
	</head>
	  
	<body>
	
        <div id="header">
		<h1 align="center">NGO</h1>
		<h3>Be a volunteer</h3>
        </div>
        
        <div id="Info">
         
		<label>First Name: <input type="text" name="first_name_field" ></label></br>
		<label>Last Name: <input type="text" name="last_name_field" ></label></br>
		<label>Phone Number: <input type="text" name="phone_field" ></label></br>
		<label>Email Address: <input type="text" name="email_field" ></label></br>	
		<p>Gender: <label><input type="radio" name="gender_field" value="Male" checked>Male</   label>	
		<label><input type="radio" name="gender_field" value="Female">Female</label></p>
		<p>Age:
		<select name="age_field">
		<option> Under 18</option><br>
		<option>18-24</option><br>
		<option>25-34</option><br>
		<option>35-44</option><br>
		<option>45-54</option><br>
		<option>55-64</option><br>
		<option>65 and above</option>
		</select>
		</p>
	 
        	<p>Days Available:<br>
		<label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
		<label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><br>
		<label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
		<label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label><br>
		<label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
		<label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
		<label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label></p>
	
	
		<label>Any Comments?:<br><textarea name="comments_field"></textarea></label>
	
	
		<input type="hidden" name="hidden_field">
	
	
	</div>
	
	
	<input type="submit">
	
	
	</body>
        </html>
